  <div class="container">
    <h1>CALCULADORA "HIPOTECAS"</h1>
    <p>Te decimos lo que vas a tener que pagar cada mes depende de la vivienda que vayas a adquirir.</p>

    <div class="col-lg-4">
      <form  id="formulario" class="" action="/" method="post">

        <div class="form-group">

          <select class="form-select" name="tipoVivienda">

            <option value="duplex">Duplex</option>

          </select>
        </div>

    </div>

    <div class="col-lg-8">
      <img  class="fotoCasa" src="imagenes/piso.jpg" alt="">
    </div>


    <div class="col-lg-4">

        <div class="form-group">
          <label for="">AÃ±os:</label>

            <option value="...">...</option>

            <option value="25">25</option>
            <option value="30">30</option>

          </select>
        </div>
        <br>

        <div class="form-group">
          <label for="">Interes Nominal Mensual:</label>
          <select class="form-select" name="interes">

            <option value="0.003">0.30%</option>

          </select>
        </div>
<br>

  </div>
